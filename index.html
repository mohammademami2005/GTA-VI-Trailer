<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gta-vi-trailer</title>
  </head>

  <body>
    <main id="app" class="bg-black w-screen h-[500vh] overflow-x-hidden">
      <div
        id="hero"
        class="w-screen h-screen fixed top-0 left-0 overflow-x-hidden transform scale-100"
        style="transform: scale(1.2)"
      >
        <img
          src="public/img/heroKeyArt (2).webp"
          alt="image"
          class="w-full h-full object-cover"
        />
        <img
          src="public/img/grand-theft-aut.png"
          alt="image"
          class="w-full h-full object-cover absolute top-0 left-0 z-10"
          id="img1"
        />
      </div>

      <div
        id="logoText"
        class="w-screen h-screen justify-center items-center fixed top-0 left-0 z-20 hidden"
      >
        <img
          src="/public/img/VIstack.bc737d6e.svg"
          alt="image"
          class="w-full h-full object-contain border-white"
          id="logoImg"
        />
      </div>
      <div
        class="w-screen h-screen hidden flex-col justify-center items-center z-30 mt-[2700px]"
        id="section2"
      >
        <img
          src="/img/logoVi.webp"
          alt=""
          class="opacity-0 w-52 h-52 object-contain"
        />
        <h2
          class="text-white text-9xl opacity-0 w-[80%] text-center"
          style="
            background: linear-gradient(90deg, #ff4d4d, #ff00ff, #00eaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          Coming <br />
          November 19 <br />
          2026
        </h2>
      </div>

      <!-- <div class="w-full h-[1500vh]">asdf</div> -->
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
